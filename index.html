<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="resultado">Selecione as opções</div>
      <form action="" class="formulario">
        <p>
          <label for="">Número de caracteres da senha</label>
          <input type="number" class="numero-caracteres" />
        </p>
        <p>
          <label for="">Adicionar Números</label>
          <input type="checkbox" class="adiciona-numeros checkbox" />
        </p>
        <p>
          <label for="">Letras Maiusculas</label>
          <input type="checkbox" class="letras-maiusculas checkbox" />
        </p>
        <p>
          <label for="">Letras Minusculas</label>
          <input type="checkbox" class="letras-minusculas checkbox" />
        </p>
        <p>
          <label for="">Letras Simbolos</label>
          <input type="checkbox" class="simbolos checkbox" />
        </p>
        <button class="gerar-senha">Gerar Senha</button>
      </form>
    </section>

    <script src="./public/assets/js/bundle.js"></script>
  </body>
</html>
